<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MarianMT File Translator v2.4 (Progress)</title>
    <script defer src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div class="max-w-3xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-2">File Translator v2.4 (MarianMT)</h1>
      <p class="text-sm text-gray-600 mb-8">Max upload: <strong>15 MB</strong>. Supported: .pdf, .doc, .docx, .rtf, .txt.</p>

      <form id="tform" class="bg-white rounded-2xl shadow p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Choose file</label>
          <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,.rtf,.txt" class="w-full border rounded-lg p-3" required />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Target language</label>
          <select id="target_lang" name="target_lang" class="w-full border rounded-lg p-3" required></select>
          <p class="text-xs text-gray-500 mt-1" id="langStatus"></p>
        </div>

        <button id="go" class="px-5 py-3 rounded-xl bg-black text-white">Translate</button>
      </form>

      <div id="progressArea" class="mt-6 space-y-4 hidden">
        <div>
          <div class="flex justify-between text-sm mb-1"><span>Upload</span><span id="uploadPct">0%</span></div>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div id="uploadBar" class="h-3 rounded-full bg-black" style="width:0%"></div>
          </div>
        </div>
        <div>
          <div class="flex justify-between text-sm mb-1"><span>Translation</span><span id="transPct">0%</span></div>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div id="transBar" class="h-3 rounded-full bg-black" style="width:0%"></div>
          </div>
        </div>
        <div id="status" class="text-sm text-gray-700"></div>
      </div>

      <div id="downloadArea" class="mt-6 hidden">
        <a id="downloadBtn" class="inline-block px-5 py-3 rounded-xl bg-green-600 text-white">Download translated file</a>
      </div>
    </div>
  </body>
</html>
